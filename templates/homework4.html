<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나홀로 쇼핑몰</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Jua|Song+Myung&display=swap" rel="stylesheet">
    <style>
        * {
            background-color: darkgrey;
            font-family: 'Jua', sans-serif;
            color: #555555;
        }
        
        .form-photo {
            width: 700px;
            height: 525px;
            overflow: hidden;
            padding-bottom: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }
        
        .form-line {
            margin: auto;
            width: 720px;
            border: 3px solid #555555;
            padding: 10px;
            border-radius: 5px;
        }
        
        .form-margin {
            margin: auto;
        }
        
        .form-button {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        
        .orders {
            width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function order() {
            let name = $('#order_name').val();
            let count = $('#order_count').val();
            let address = $('#order_address').val();
            let phonenum = $('#order_phonenum').val();
            if (name == '') {
                alert('이름을 입력해주세요');
                $('#order_name').focus();
                return
            } else if (count == '---수량을 선택하세요---') {
                alert('수량을 입력해주세요');
                $('#order_count').focus();
                return
            } else if (address == '') {
                alert('주소를 입력해주세요');
                $('#order_address').focus();
                return
            } else if (phonenum == '') {
                alert('전화번호를 입력해주세요');
                $('#order_phonenum').focus();
                return
            }
            $.ajax({
                type: "POST",
                url: "/orders",
                data: {
                    name_give: name,
                    count_give: count,
                    address_give: address,
                    phone_give: phonenum
                },
                success: function(response) {
                    if (response['result'] == 'success') {
                        alert('주문 완료!');
                        window.location.reload();
                    }
                }
            })
        }

        $(document).ready(function() {
            $('#orders-box').html('');
            listing();
        });

        function listing() {
            $.ajax({
                type: "GET",
                url: "/orders",
                data: {},
                success: function(response) {
                    if (response['result'] == 'success') {
                        let order = response['order'];
                        for (let i = 0; i < order.length; i++) {
                            make_card(
                                order[i]['name'],
                                order[i]['count'],
                                order[i]['address'],
                                order[i]['phone']
                            )
                        }
                    } else {
                        alert('주문을 받아오지 못했습니다');
                    }
                }
            })
        }

        function make_card(name, count, address, phone) {
            let temp_html = '<tr>\
            <td>' + name + '</td>\
            <td>' + count + '</td>\
            <td>' + address + '</td>\
            <td>' + phone + '</td>\
          </tr>';
            $('#orders-box').append(temp_html);
        }
    </script>
</head>

<body>
    <div class="form-margin">
        <div class="form-line">
            <div class="form-photo">
                <img src="https://images.unsplash.com/photo-1548943995-56fbe6e5a13e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" />
                <!-- Photo by REVOLT on Unsplash -->
            </div>
            <div>
                <h1>구형 타자기를 팝니다
                    <font size="+1">가격: 500000원/개</font>
                </h1>
                <h5>
                    연식을 알 수 없는 아주 오래된 구형 타자기입니다.
                </h5>
                <div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">주문자 이름</span>
                        </div>
                        <input type="text" class="form-control" id="order_name">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">수량</label>
                        </div>
                        <select class="custom-select" id="order_count">
                        <option selected>---수량을 선택하세요---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">주소</span>
                        </div>
                        <input type="text" class="form-control" id="order_address">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">전화번호</span>
                        </div>
                        <input type="text" class="form-control" id="order_phonenum">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary form-button" onclick="order()">주문하기
        </button>
        </div>



        <br>
        <div class="orders">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">이름</th>
                        <th scope="col">수량</th>
                        <th scope="col">주소</th>
                        <th scope="col">전화번호</th>
                    </tr>
                </thead>
                <tbody id="orders-box">
                    <tr>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
